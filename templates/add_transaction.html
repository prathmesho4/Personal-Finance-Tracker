<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction | Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="navbar-logo">Finance Tracker</div>
            <div class="navbar-menu">
                <a href="{{ url_for('index') }}">Dashboard</a>
                <a href="{{ url_for('add_transaction') }}">Add Transaction</a>
                <a href="{{ url_for('insights') }}">Insights</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-card transaction-form">
            <h2>Add New Transaction</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" class="form-control">
                </div>
                
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>
    </div>
</body>
</html>
